{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Document Intelligence Platform{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-primary">{{ error_code }}</h1>
        <p class="fs-3 text-dark">{{ error_message }}</p>
        <p class="lead">
            Sorry for the inconvenience. Please try again later or contact support.
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
